<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <title>Acebook - My Profile</title>
        <link rel="stylesheet" href="/navbar-sidebar.css" />
    </head>
    <body>
        <div id="navbar-sidebar-placeholder" th:replace="~{fragments/navbar-sidebar :: navbar-sidebar}"></div>

        <div id="user-details">
            <p th:text="${user.username}"></p>
            <img th:src="@{${user.profilePicture}}" alt="Profile picture">
        </div>

        <div id="user-posts">
            <h2>My Posts</h2>

            <div th:if="${posts.size() == 0}">
                 <p>No Posts Yet.</p>
            </div>

             <ul th:each="post: ${posts}">
                <li>
                    <p th:text="${post.content}"></p>
                    <p><small th:text="${post.date}"></small></p>
                    <p>Likes: <span th:text="${post.likeCount}"></span></p>
                </li>
            </ul>
        </div>
    </body>
</html>
