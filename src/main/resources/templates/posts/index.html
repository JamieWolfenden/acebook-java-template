<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
        <link rel="stylesheet" href="/navbar-sidebar.css" />
    </head>
    <body>

    <div id="navbar-sidebar-placeholder" th:replace="~{fragments/navbar-sidebar :: navbar-sidebar}"></div>

    <h1>Posts</h1>

    <div sec:authorize="isAuthenticated()" id="greeting">
        Signed in as <span sec:authentication="principal.attributes['email']"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" id="postContent" placeholder="What's on your mind?" /></p>
        <div th:if="${#fields.hasErrors('content')}" style="color:red;">
            <p th:errors="*{content}"></p>
        </div>
        <p><input type="submit" value="Submit" id="submitBtn" /> <input type="reset" value="Reset" /></p>
    </form>


    <ul th:each="post: ${posts}">
        <img th:src="@{${post.user.profilePicture}}" style="max-width: 50px"/>

        <li th:text="${post.user.username}"/>
        <li th:text="${post.content}" />
        <li th:text="${post.date}"   />
        <li th:text="${post.likeCount}"/>
<!--        <button>like</button>-->
        <form th:action="@{/posts/{id}(id=${post.id})}" method="post">
            <button type="submit">Like</button>
        </form>
        <button>comment</button>
    </ul>

    <script>
    const input = document.getElementById("postContent");
    const submitBtn = document.getElementById("submitBtn");

    function toggleButton() {
        submitBtn.disabled = input.value.trim() === "";
    }

    input.addEventListener("input", toggleButton)
    window.addEventListener("DOMContentLoaded", toggleButton)
    </script>

    </body>
</html>
